<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lasles VPN</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ================heder start===================== -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
          <ul class="middle-menu">
            <li><a href="">About </a></li>
            <li><a href="">Features </a></li>
            <li><a href="">Pricing </a></li>
            <li><a href="">Testimonials </a></li>
            <li><a href="">Help </a></li>
          </ul>
          <ul class="right-menu">
            <li><a href="">Sign in </a></li>
            <li><button class="btn-signup">Sign Up</button></li>
          </ul>
          <span class="hamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="red"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </span>
        </div>
      </div>
    </header>
    <!-- ================heder end===================== -->

    <!-- ================main start===================== -->
    <main>
      <!-- ================hero section start===================== -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-wraper">
            <div class="hero-content">
              <h1>Want anything to be easy with <span>LaslesVPN.</span></h1>
              <p>
                Provide a network for all your needs with ease and fun using
                <span>LaslesVPN</span> discover interesting features from us.
              </p>
              <a href="#" class="primary-btn">Get Started</a>
            </div>
            <div class="hero-img">
              <img src="images/hero.png" alt="banner" />
            </div>
          </div>
        </div>
      </section>
      <!-- ================hero section end===================== -->

      <!-- ================counter section start===================== -->
      <section class="counter-section">
        <div class="container">
          <div class="counter-wrapper">
            <div class="users">
              <div class="counter-icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="count-txt">
                <h4>90+</h4>
                <p>Users</p>
              </div>
            </div>
            <div class="location">
              <div class="counter-icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="count-txt">
                <h4>30+</h4>
                <p>Locations</p>
              </div>
            </div>
            <div class="servers">
              <div class="counter-icon">
                <i class="fa-solid fa-server"></i>
              </div>
              <div class="count-txt">
                <h4>50+</h4>
                <p>Servers</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ================counter section end===================== -->
    </main>
    <!-- ================main  end===================== -->

    <!-- ================footer start===================== -->
    <footer></footer>
    <!-- ================Footer  end===================== -->
  </body>
</html>
